{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Drug - Drug Traceability System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800000;
            --primary-dark: #600000;
            --primary-light: #990000;
            --accent-color: #FFD700;
            --bg-light: #f8f8f8;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "images/pattern.png" %}') repeat;
            opacity: 0.1;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
            color: var(--accent-color);
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-container {
            background: var(--primary-dark);
            padding: 0.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.5rem;
        }

        .nav-menu a {
            color: var(--white);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition);
        }

        .nav-menu a:hover::before {
            left: 100%;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-image:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .form-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .form-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            background: var(--bg-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
            background: var(--white);
        }

        .form-control:hover {
            border-color: var(--primary-light);
        }

        .form-control::placeholder {
            color: #aaa;
            transition: var(--transition);
        }

        .form-control:focus::placeholder {
            opacity: 0.7;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .file-input-container {
            position: relative;
            margin-top: 0.5rem;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--primary-color);
            color: var(--white);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .file-input-label:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .file-input-label::before {
            content: 'üìé';
            font-size: 1.2rem;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .selected-file {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .selected-file::before {
            content: 'üìÑ';
            font-size: 1.1rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message {
            background: #d4edda;
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .success-message::before {
            content: '‚úÖ';
        }

        .error-message {
            background: #f8d7da;
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .error-message::before {
            content: '‚ùå';
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .nav-menu {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-menu a {
                text-align: center;
            }

            .form-container {
                padding: 1.5rem;
            }

            .feature-image {
                height: 200px;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .submit-btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
    <script>
        function validate() {
            const form = document.forms["productForm"];
            const fields = {
                name: form["t1"],
                quantity: form["t2"],
                price: form["t3"],
                description: form["t4"],
                image: form["t5"]
            };

            const errors = [];

            if (!fields.name.value.trim()) {
                errors.push("Drug name is required");
                fields.name.focus();
            }

            if (!fields.quantity.value.trim()) {
                errors.push("Quantity is required");
                fields.quantity.focus();
            } else if (isNaN(fields.quantity.value) || parseInt(fields.quantity.value) <= 0) {
                errors.push("Please enter a valid quantity number");
                fields.quantity.focus();
            }

            if (!fields.price.value.trim()) {
                errors.push("Price is required");
                fields.price.focus();
            } else if (isNaN(fields.price.value) || parseFloat(fields.price.value) <= 0) {
                errors.push("Please enter a valid price");
                fields.price.focus();
            }

            if (!fields.description.value.trim()) {
                errors.push("Description is required");
                fields.description.focus();
            }

            if (!fields.image.value && !fields.image.getAttribute('data-has-file')) {
                errors.push("Please upload a product image");
            }

            if (errors.length > 0) {
                showErrors(errors);
                return false;
            }

            showLoading();
            return true;
        }

        function showErrors(errors) {
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error-message';
            errorContainer.textContent = errors.join("\n");
            
            const form = document.forms["productForm"];
            form.insertBefore(errorContainer, form.firstChild);
            
            setTimeout(() => {
                errorContainer.remove();
            }, 5000);
        }

        function showLoading() {
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = 'Adding Drug...';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.7';
        }

        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                document.getElementById('selectedFileName').textContent = fileName;
                input.setAttribute('data-has-file', 'true');
            }
        }

        // Add smooth scroll behavior
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        document.querySelector(href).scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <h1>Drug Traceability in HealthCare Supply Chain using Blockchain Technology</h1>
    </header>

    <nav class="nav-container">
        <div class="nav-menu">
            <a href="{% url 'add_product' %}">Add New Drug</a>
            <a href="{% url 'update_tracing' %}">Update Tracing Details</a>
            <a href="{% url 'index' %}">Logout</a>
        </div>
    </nav>

    <main class="main-content">
        <img src="{% static 'images/investor.jpg' %}" alt="Blockchain in Healthcare" class="feature-image">

        <div class="form-container">
            <h2 class="form-title">Add New Drug</h2>

            {% if data %}
            <div class="{% if 'successfully' in data %}success-message{% else %}error-message{% endif %}">
                {{ data|safe }}
            </div>
            {% endif %}

            <form name="productForm" method="post" action="{% url 'add_product' %}" enctype="multipart/form-data" onsubmit="return validate()">
                {% csrf_token %}

                <div class="form-group">
                    <label for="drugName">Drug Name</label>
                    <input type="text" id="drugName" name="t1" class="form-control" placeholder="Enter drug name">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="t2" class="form-control" placeholder="Enter quantity" min="1">
                </div>

                <div class="form-group">
                    <label for="price">Price (‚Çπ)</label>
                    <input type="number" id="price" name="t3" class="form-control" placeholder="Enter price" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="t4" class="form-control" placeholder="Enter drug description"></textarea>
                </div>

                <div class="form-group">
                    <label>Drug Image</label>
                    <div class="file-input-container">
                        <label for="drugImage" class="file-input-label">Choose Image</label>
                        <input type="file" id="drugImage" name="t5" class="file-input" accept="image/*" onchange="updateFileName(this)">
                        <div id="selectedFileName" class="selected-file">No file chosen</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Drug</button>
            </form>
        </div>
    </main>
</body>
</html>
