{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Drug Traceability System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800000;
            --primary-dark: #600000;
            --primary-light: #990000;
            --accent-color: #FFD700;
            --bg-light: #f8f8f8;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('{% static "images/pattern.png" %}') repeat;
            opacity: 0.1;
        }

        .hero-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 1.8em;
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: var(--accent-color);
        }

        .nav-container {
            background: var(--primary-dark);
            padding: 0.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.5rem;
        }

        .nav-menu a {
            color: var(--white);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: var(--transition);
        }

        .nav-menu a:hover::before {
            left: 100%;
        }

        .nav-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-image-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 20px;
        }

        .feature-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-image:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .register-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .register-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            background: var(--bg-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
        }

        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .error-message {
            background: #f8d7da;
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        @media (max-width: 768px) {
            .hero {
                height: 60px;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .nav-menu {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-menu a {
                text-align: center;
            }

            .feature-image {
                height: 200px;
            }

            .register-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Drug Traceability in HealthCare Supply Chain</h1>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register Here</a>
        </nav>
    </div>

    <main class="main-content">
        <div class="feature-image-container">
            <img src="{% static 'images/investor.jpg' %}" alt="Blockchain in Pharma" class="feature-image">
        </div>

        <div class="register-container">
            <h2 class="register-title">New User Registration</h2>

            {% if data %}
            <div class="message {% if 'successfully' in data %}success-message{% else %}error-message{% endif %}">
                {{ data|safe }}
            </div>
            {% endif %}

            <form name="f1" method="post" action="{% url 'register' %}" enctype="multipart/form-data" onsubmit="return validate()">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </main>

    <script>
        function validate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var contact = document.getElementById('contact').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;

            if (!username || !password || !contact || !email || !address) {
                alert('Please fill in all fields');
                return false;
            }

            // Basic email validation
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Basic phone number validation
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(contact)) {
                alert('Please enter a valid 10-digit contact number');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
